repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
      - id: check-yaml
      - id: check-merge-conflict
  - repo: git://github.com/antonbabenko/pre-commit-terraform
    rev: v1.62.1
    hooks:
      - id: terraform_fmt
      - id: terraform_tflint
      - id: checkov
      - id: terraform_docs
