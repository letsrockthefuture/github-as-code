name: "Terraform"

on:
  workflow_dispatch:
  push:
    branches:
      - "main"
    paths:
      - ".github/workflows/terraform.yaml"
      - "terraform/**"
  pull_request:
    branches:
      - "main"
    paths:
      - ".github/workflows/terraform.yaml"
      - "terraform/**"

jobs:
  terraform:
    name: "Terraform"
    uses: letsrockthefuture/reusable-workflows/.github/workflows/terraform.yaml@main
    secrets:
      # github_token: ${{ secrets.github_token }}
      cli_config_credentials_token: ${{ secrets.TERRAFORM_API_TOKEN }}
